<!doctype html>
<html lang="en">

   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Sorting Visualizer</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="sorting.css">

      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Ubuntu&display=swap"
         rel="stylesheet">

   </head>

   <body>
      <h1>Sorting Visualizer</h1>

      <!-- navigation bar -->

      <nav class="navbar navbar-expand-lg navbar-light">
         <div class="container-fluid">
            <button type="button" class="btn btn-primary" id="newArray">New Array</button>

            <label id="sliderText" for="size">size</label>
            <input type="range" min="10" max="100" value="40" class="slider" id="size" oninput="sizeInput(this.value);">
            <label id="sliderText" for="speed">speed</label>
            <input type="range" min="0" max="800" value="500" class="slider" id="speed" oninput="speedInput(this.value);">
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <button type="button" class="btn btn-secondary">Bubble Sort</button>
                  </li>
                  <li class="nav-item">
                     <button type="button" class="btn btn-success">Selection Sort</button>
                  </li>
                  <li class="nav-item">
                     <button type="button" class="btn btn-danger">Insertion Sort</button>
                  </li>
                  <li class="nav-item">
                     <button type="button" class="btn btn-warning">Quick Sort</button>
                  </li>
                  <li class="nav-item">
                     <button type="button" class="btn btn-info">Merge Sort</button>
                  </li>
               </ul>
            </div>
         </div>
      </nav>

      <!-- bars -->

      <div id="bars">

         <!-- inseting bars via javascript -->

      </div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
         integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
         crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
         integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
         crossorigin="anonymous"></script>

      <script src="js_files/sorting.js"></script>

      <script src="js_files/bubble.js"></script>
      <script src="js_files/selection.js"></script>
      <script src="js_files/insertion.js"></script>
      <script src="js_files/quick.js"></script>
      <script src="js_files/merge.js"></script>

   </body>

</html>
